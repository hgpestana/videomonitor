{% extends "core/base.html" %}
{% load i18n widget_tweaks %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="row form-group">
                <div class="container-fluid">
                    <div class="col-lg-12 col-md-12">
                        <div class="header">
                            <h4 class="title">{{ title }}</h4>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{% trans "Name" %} </label>
                                        <p>{{ object.name }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{% trans "URL" %} </label>
                                        <p>{{ object.url }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{% trans "Description" %} </label>
                                        <p>{{ object.description }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{% trans "Comments" %} </label>
                                        <p>{{ object.comments }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="container-fluid">
                    <div class="content">
                        <a href="{% url "camera:edit" object.pk %}" class="btn btn-success btn-fill btn-wd">{% trans "Edit camera" %}</a>
                        <a href="{% url "camera:index" %}" class="btn btn-danger btn-fill btn-wd">{% trans "Close" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
